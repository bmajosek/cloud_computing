version: '3.9'

services:
  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    depends_on:
      - users
      - posts
      - write
    volumes:
      - ./media:/app/media

  users:
    build: ./users
    ports:
      - "8001:8000"

  posts:
    build: ./posts
    ports:
      - "8002:8000"
    volumes:
      - ./media:/app/media

  write:
    build: ./write
    ports:
      - "8003:8000"
    volumes:
      - ./media:/app/media

  comments:
    build: ./comments
    ports:
      - "8005:8000"
    volumes:
      - ./comments:/app